<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #282c34;
      color: #fff;
    }

    #calculator {
      background-color: #393e4f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #output {
      font-size: 2em;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #1f232b;
      border: none;
      border-radius: 5px;
      width: 100%;
      text-align: right;
      color: #61dafb;
    }

    .button {
      font-size: 1.2em;
      padding: 10px;
      margin: 5px;
      width: 50px;
      text-align: center;
      cursor: pointer;
      background-color: #61dafb;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #3897c7;
    }

    .button.operator {
      background-color: #ff8c00;
    }

    .button.operator:hover {
      background-color: #d47400;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="output" readonly>
    <div>
      <button class="button" onclick="clearOutput()">C</button>
      <button class="button" onclick="appendToOutput('/')" >/</button>
      <button class="button" onclick="appendToOutput('*')">*</button>
      <button class="button operator" onclick="appendToOutput('-')">-</button>
    </div>
    <div>
      <button class="button" onclick="appendToOutput('7')">7</button>
      <button class="button" onclick="appendToOutput('8')">8</button>
      <button class="button" onclick="appendToOutput('9')">9</button>
      <button class="button operator" onclick="appendToOutput('+')">+</button>
    </div>
    <div>
      <button class="button" onclick="appendToOutput('4')">4</button>
      <button class="button" onclick="appendToOutput('5')">5</button>
      <button class="button" onclick="appendToOutput('6')">6</button>
      <button class="button operator" onclick="calculateResult()">=</button>
    </div>
    <div>
      <button class="button" onclick="appendToOutput('1')">1</button>
      <button class="button" onclick="appendToOutput('2')">2</button>
      <button class="button" onclick="appendToOutput('3')">3</button>
      <button class="button" onclick="appendToOutput('0')">0</button>
    </div>
  </div>

  <script>
    function appendToOutput(value) {
      document.getElementById('output').value += value;
    }

    function clearOutput() {
      document.getElementById('output').value = '';
    }

    function calculateResult() {
      try {
        document.getElementById('output').value = eval(document.getElementById('output').value);
      } catch (error) {
        document.getElementById('output').value = 'Error';
      }
    }
  </script>
</body>
</html>
